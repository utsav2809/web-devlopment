<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="day2.css">
    
</head>
<body>
    <div class="container">    
    <fieldset>
    <h1>payment form </h1>
    </fieldset>
    <fieldset>
        <p>
     first name: <input type="text"name ="fname " id="fist name">
     middle name: <input type="text" name="name" id="middle name">
     last name: <input type="text" name="name" id="last name">
     </p>
    </fieldset>
    <fieldset>
    
        <legend>gender</legend>
        <input type="radio" id="gender" name="gender" value="male">male</input>
        <input type="radio" id="gender" name="gender" value="female">female</input>
  </fieldset>
  <fieldset>
    <legend>address</legend>
    <p>
    <textarea name="address" id="address" cols="150" rows="10"></textarea>
    </p>
        <p>
    city <input type="text"name ="city " id="city">
    state<input type="text"name ="state" id="state">
    </p>
    <p>
        country:
        <select country="country" name="country" id="country">
            <option value="">select a country</option>
                 <option value="india">india</option>
                 <option value="america">america</option>
                 <option value="africa">africa</option>
                 </select>
    </p>
  </fieldset>
  <p>
         email id: <input type="text"name ="email id " id="email id">
     </p>
     <p>phone number:<input type="text" name="phone number" id="phone number"></p>
     <h2>payment information</h2>

     card type:
     <select country="card type" name="card type" id="card type">
         <option value=""> select a card type</option>
              <option value="visa">visa</option>
              <option value="visa">visa</option>
              <option value="visa">visa</option>
     </select>
     <p>
     card number: <input type="number"name ="card number" id="card number">
     </p>
     exp_date :<input type="date" name="exp_date">
     <p>
        cvv :<input type="password"name ="cvv" id="cvv">
     </p>
     
     <button> pay now</button>
     
</div>
    </body>
</html>
